
<div class="chart-frame">

  <ngx-charts-line-chart [view]="view"
                         [scheme]="colorScheme"
                         [results]="multi"
                         [gradient]="false"
                         [xAxis]="true"
                         [yAxis]="true"
                         [legend]="legend"
                         [showXAxisLabel]="true"
                         [showYAxisLabel]="true"
                         [xAxisLabel]="'Дата'"
                         [yAxisLabel]="'Цена'"
                         [autoScale]="true"></ngx-charts-line-chart>

</div>
